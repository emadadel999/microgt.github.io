<!DOCTYPE html>
<html>
	<head>
		<title>Text Decorator</title>
		<link href="decoratemytext.css" type="text/css" rel="stylesheet" />

		<!--
		This is a widely-used JavaScript library named jQuery that has
		many useful functions which we need.
		Please don't remove this link or change its URL; leave it as-is!
		-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="decoratemytext.js"></script>
		
	</head>

	<body>
		<h1>Text Decorator</h1>
		
		<div>
			<img src="decorated.gif" alt="very decorated!" />
		</div>

		<div>
            <label for="tarea">Text</label>
            <fieldset id="tarea">
            <textarea id="ta" rows="4" cols="30">
            Sample Item 1
            Sample Item 2
            </textarea>
            </fieldset>
            <br>
            <label for="controls">Decoration</label>
            <fieldset id="controls">
                <input id="bd" type="button" value="Bigger Decorations!">
                <div><input type="checkbox" id="cbx" title="Bling">
                Bling</div>
                <input id="pl" type="button" value="Igpay Atinlay!">
                <input id="ml" type="button" value="Malkovitch">
            </fieldset>
        </div>
        <footer>
            <hr/>
            <a
                    href="https://validator.w3.org/check/referer"> <img
                    src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png"
                    alt="html validator"/></a>
            <a
                    href=" http://jigsaw.w3.org/css-validator/check/referer">
                <img src="http://mumstudents.org/cs472/2013-09/images/w3c-css.png" alt="css validator"></a>

        </footer>
	</body>
</html>
