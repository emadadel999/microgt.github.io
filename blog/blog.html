<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="blog.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="blog.js" type="text/javascript"></script>
</head>
<body>
<div id="container">
    <div id="info">
        <div>UserID: <input type="text" id="id"> <input type="button" id="fetch" value="Fetch"></div>

        <h2>Info</h2>
        <div class="label">ID
            <p id="uid"></p>
        </div>
        <div class="label">Name
            <p id="name"></p>
        </div>
        <div class="label">User Name
            <p id="username"></p>
        </div>
        <div class="label">Email
            <p id="email"></p>
        </div>
        <div class="label">Phone
            <p id="phone"></p>
        </div>
        <div class="label">Website
            <p id="website"></p>
        </div>
    </div>
    <div id="posts">
        <h2>Posts</h2>
        <ul id="postBody"></ul>
    </div>
    <div id="comments">
        <h2>Comments</h2>
        <ul id="commentBody"></ul>
    </div>
</div>
</body>
</html>
